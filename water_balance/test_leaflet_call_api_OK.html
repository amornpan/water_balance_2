<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Map with API Data</title>
    <!-- Include Leaflet.js library via CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Style the map container */
        #map {
            height: 500px;
        }
    </style>
</head>

<body>
    <!-- Create a map container -->
    <div id="map"></div>

    <script>
        // Initialize the map and set its initial view
        var map = L.map('map', {
            zoom: 9,
            center: [13.605215264798368, 101.54519139510974],
            gestureHandling: true
        });

        // Add a tile layer to the map (you can use any compatible tile layer)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define the URL of the API to fetch GeoJSON data
        var apiUrl = 'http://113.53.253.56:5050/get_rain_data?start_year=2015&start_month=9&start_day=1&end_year=2016&end_month=9&end_day=1';

        // Fetch GeoJSON data from the API
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(geojsonData => {
                // Create a GeoJSON layer and add it to the map
                L.geoJSON(geojsonData, {
                    style: function (feature) {
                        // Customize the polygon style (e.g., color)
                        return {
                            fillColor: 'blue',
                            color: 'white',
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.5
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        // Customize the popup content for each feature
                        var popupContent = "<p><strong>Accumulated Rain:</strong> " + feature.properties.Accumulated_Rain + " mm</p>";
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error('Fetch error:', error);
                alert('Error: ' + error.message);
            });
    </script>
</body>

</html>
