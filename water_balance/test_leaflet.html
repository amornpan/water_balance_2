<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Polygons</title>
    <!-- Include Leaflet.js library via CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Style the map container */
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- Create a map container -->
    <div id="map"></div>

    <script>
        // Initialize the map and set its initial view
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // API URL
        const apiUrl = 'http://113.53.253.56:5050/get_rain_data?start_year=2015&start_month=9&start_day=1&end_year=2016&end_month=9&end_day=1';

        // Function to create polygons from API data
        function createPolygons(data) {
            data.forEach(polygonData => {
                // Assuming the polygonData contains coordinates as an array of [latitude, longitude] pairs
                const polygon = L.polygon(polygonData.coordinates, {
                    color: 'blue', // Set the polygon color
                }).addTo(map);
            });
        }

        // Fetch data from the API and create polygons
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                createPolygons(data); // Create polygons from API data
            })
            .catch(error => {
                console.error('Fetch error:', error);
                alert('Error: ' + error.message);
            });
    </script>
</body>
</html>
