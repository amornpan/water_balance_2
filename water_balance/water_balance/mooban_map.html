<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/leaflet/leaflet.css">
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mooban Map</title>
    <script src="assets/data/mooban.js"></script>
    <script src="assets/js/leaflet/leaflet.js"></script>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([13.730762895144187, 101.45381183695406], 12
        );
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var polygon = L.geoJSON(mooban).addTo(map);
    </script>
</body>

</html>
