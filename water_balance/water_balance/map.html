<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
            position: relative;
            border: 1px solid black;
            border-radius: 8px;
            height: 400px;
            width: 100%;
        }
    </style>
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="assets/data/mooban.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-4" style='border: 1px solid red'>
            <p>Lorem ipsum dolor sit amet</p>
        </div>

        <div class="col-md-8" style='border: 1px solid red '>
            <div id="map"></div>
        </div>
    </div>
    <script>
        // Ensure the GeoJSON data is loaded before using it
        var map = L.map('map').setView([13.730762895144187, 101.45381183695406], 11);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var polygon = L.geoJSON(mooban).addTo(map);
    </script>
</body>

</html>
