<!DOCTYPE html>
<html>
<head>
    <title>API Call Example with Text Input (Bootstrap 5)</title>
    <!-- Include Bootstrap 5 CSS (replace the URL with the desired version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap 5 JS (replace the URL with the desired version) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Select Start and End Dates</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="text" class="form-control" id="startDate" placeholder="YYYY-MM-DD">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="text" class="form-control" id="endDate" placeholder="YYYY-MM-DD">
                </div>
            </div>
        </div>
        <button class="btn btn-primary" id="fetchData">Fetch Data</button>
        <div id="result"></div>
    </div>
    
    <script>
        $(document).ready(function () {
            // Fetch Data Button Click Handler
            $("#fetchData").click(function () {
                // Get selected dates
                var startDate = $('#startDate').val();
                var endDate = $('#endDate').val();

                // Define the API URL with parameters
                var apiUrl = "http://113.53.253.56:5050/get_rain_data?" +
                             "start_year=" + startDate.split('-')[0] +
                             "&start_month=" + startDate.split('-')[1] +
                             "&start_day=" + startDate.split('-')[2] +
                             "&end_year=" + endDate.split('-')[0] +
                             "&end_month=" + endDate.split('-')[1] +
                             "&end_day=" + endDate.split('-')[2];

                // Make an API GET request
                $.get(apiUrl, function (data) {
                    // Handle the API response
                    $("#result").html("API Response: " + data);
                })
                .fail(function () {
                    $("#result").html("Failed to fetch data.");
                });
            });
        });
    </script>
</body>
</html>
