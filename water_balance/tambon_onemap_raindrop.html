<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Data Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1>Rain Data Visualization</h1>
        <div class="input-group mb-3">
            <span class="input-group-text">Start Date</span>
            <input type="date" id="startDate" class="form-control">
            <span class="input-group-text">End Date</span>
            <input type="date" id="endDate" class="form-control">
            <button class="btn btn-primary" id="loadData">Load Data</button>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            zoom: 9,
            center: [13.605215264798368, 101.54519139510974]
        });

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        function loadRainData() {
            var startDate = document.getElementById('startDate').value;
            var endDate = document.getElementById('endDate').value;

            var apiUrl = 'http://113.53.253.56:5050/get_rain_data?' +
                'start_year=' + startDate.split('-')[0] +
                '&start_month=' + startDate.split('-')[1] +
                '&start_day=' + startDate.split('-')[2] +
                '&end_year=' + endDate.split('-')[0] +
                '&end_month=' + endDate.split('-')[1] +
                '&end_day=' + endDate.split('-')[2];

            fetch(apiUrl)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    var geojsonLayer = L.geoJSON(data, {
                        style: function (feature) {
                            var accumulatedRain = feature.properties.Accumulated_Rain;
                            return {
                                fillColor: getColor(accumulatedRain),
                                weight: 1,
                                opacity: 1,
                                color: 'white',
                                fillOpacity: 0.7
                            };
                        },
                        onEachFeature: function (feature, layer) {
                            layer.on('mouseover', function (e) {
                                var properties = e.target.feature.properties;
                                var accumulatedRain = properties.Accumulated_Rain;
                                layer.setStyle({
                                    fillColor: 'red', // You can change this color to your preference
                                    fillOpacity: 0.7
                                });
                                var popupContent = "ตำบล: " + properties.TB_NAME + "<br>" +
                                    "อำเภอ: " + properties.AMP_NAME + "<br>" +
                                    "จังหวัด: " + properties.PRV_NAME + "<br>" +
                                    "ขนาดพื้นที่: " + properties.AREA_SQKM + " sq.km <br>" +
                                    "ปริมาณน้ำฝน: " + accumulatedRain + " mm";
                                layer.bindPopup(popupContent).openPopup();
                            });

                            layer.on('mouseout', function () {
                                var accumulatedRain = feature.properties.Accumulated_Rain;
                                layer.setStyle({
                                    fillColor: getColor(accumulatedRain),
                                    fillOpacity: 0.7
                                });
                                layer.closePopup();
                            });
                        }
                    });
                    geojsonLayer.addTo(map);
                })
                .catch(function (error) {
                    console.error('Error loading data:', error);
                });
        }

        document.getElementById('loadData').addEventListener('click', function () {
            loadRainData();
        });

        function getColor(accumulatedRain) {
            return accumulatedRain >= 100 ? '#800026' :
                accumulatedRain >= 50 ? '#BD0026' :
                    accumulatedRain >= 25 ? '#E31A1C' :
                        accumulatedRain >= 10 ? '#FC4E2A' :
                            accumulatedRain >= 5 ? '#FD8D3C' :
                                accumulatedRain >= 2 ? '#FEB24C' :
                                    '#FFEDA0';
        }
    </script>
</body>

</html>
